<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="A touchable jQuery lightbox plugin for desktop, mobile and tablet" />
    <meta property="og:site_name" content="Swipebox (10 Quality fork)" />
    <meta property="og:description" content="Swipebox is a jQuery lightbox plugin for desktop, mobile and tablet">
    <meta itemprop="name" content="Swipebox | A touchable jQuery lightbox">
    <meta itemprop="description" content="Swipebox is a jQuery lightbox plugin for desktop, mobile and tablet">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Merriweather:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../dist/css/swipebox.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Swipebox (10 Quality fork)</title>
</head>
<body>
    
    <div class="container">

        <h1>Swipebox <small>10 Quality fork</small></h1>

        <section id="video" class="row">
            <div class="col-sm-3">
                <a href="http://dai.ly/x1i7abc" class="swipebox-video" rel="videos">
                    <img src="https://www.dailymotion.com/thumbnail/video/x1i7abc" alt="image" class="img-fluid" title="Dailymotion">
                </a>
            </div>
            <div class="col-sm-3">
                <a href="https://www.youtube.com/watch?v=GAWbKysfRy8" class="swipebox-video" rel="videos">
                    <img src="http://i3.ytimg.com/vi/GAWbKysfRy8/hqdefault.jpg" alt="image" class="img-fluid" title="YouTube">
                </a>
            </div>
            <div class="col-sm-3">
                <a href="https://vimeo.com/44337036" class="swipebox-video" rel="videos">
                    <img src="https://i.vimeocdn.com/video/307964892_640.webp" alt="image" class="img-fluid" title="Vimeo">
                </a>
            </div>
            <div class="col-sm-3">
                <a href="https://www.w3schools.com/html/mov_bbb.mp4" class="swipebox-video" rel="videos">
                    <img src="http://i3.ytimg.com/vi/v2ztflXMMI0/hqdefault.jpg" alt="image" class="img-fluid" title="MP4">
                </a>
            </div>
        </section>

        <hr>

        <section id="images" class="row">
            <div class="col-sm-3">
                <a href="http://swipebox.csag.co/images/image-1.jpg" class="swipebox" title="Fog" rel="images">
                    <img src="http://swipebox.csag.co/images/image-1.jpg" alt="image" class="img-fluid">
                </a>
            </div>
            <div class="col-sm-3">
                <a href="http://swipebox.csag.co/images/image-2.jpg" class="swipebox" title="City" rel="images">
                    <img src="http://swipebox.csag.co/images/image-2.jpg" alt="image" class="img-fluid">
                </a>
            </div>
            <div class="col-sm-3">
                <a href="http://swipebox.csag.co/images/image-3.jpg" class="swipebox" title="Street" rel="images">
                    <img src="http://swipebox.csag.co/images/image-3.jpg" alt="image" class="img-fluid">
                </a>
            </div>
            <div class="col-sm-3">
                <a href="http://swipebox.csag.co/images/image-4.jpg" class="swipebox" title="Mustache Guy" rel="images">
                    <img src="http://swipebox.csag.co/images/image-4.jpg" alt="image" class="img-fluid">
                </a>
            </div>
        </section>

    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../dist/js/jquery.swipebox.js"></script>
    <script type="text/javascript">
    (function($) { $( document ).ready(function() {

        /* Basic Gallery */
        $( '.swipebox-video' ).swipebox();

        /* Basic Gallery */
        $( '.swipebox' ).swipebox();

    })})(jQuery);
    </script>
</body>
    
</html>
